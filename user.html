<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        *{
           padding: 10px ;
           margin: 0;
        }
        body{
          background-color: aqua;
        }
       
    
    </style>
</head>
<body>
    <h1>WELCOME TO USER PAGE</h1>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-cart-shopping"></i></button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product Total</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="getcart" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <div id="showproduct" class="row">

  </div>

  
  <button class="btn btn-danger" onclick="logout()">log out</button>


  <script>
    let logout = () => {
        location.href = "./login.html";
    };

    let getproduct = localStorage.getItem('Products')
    let convert = JSON.parse(localStorage.getItem('Products'))

    convert.forEach((data)=> {
        document.getElementById('showproduct').innerHTML +=`<div class="card" style="width: 18rem;">
        <img src="${data.img}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">${data.id}</h5>
            <h2 class="card-title">${data.name}</h2>
            <p class="card-text">${data.des}</p>
            <p class="card-text">${data.price}</p>
            <button onclick = 'addtocart(this)' class="btn btn-warning">Add Products</button>
        </div>
    </div>`;
        
    });

    function addtocart(id) {
    let getcart = document.getElementById('getcart');
    getcart.innerHTML += `
        <p>
            <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
            ${id.parentNode.childNodes[7].textContent}
            <button class="btn btn-warning"><i class="fa-solid fa-plus"></i></button>
        </p>`;

}



  </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
