<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="emaill" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="passwordl" placeholder="Password">
                            </div>
                            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small>Don't have an account? <a href="./signup.html">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="app.js"></script>
   
</body>
</html>
